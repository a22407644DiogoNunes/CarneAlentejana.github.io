<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="images/deisi-ball.png" alt="deisi-ball">
    <h1>Loja Deisi</h1>
    <nav>
      <a href="#pageprodutos">Produtos</a>
      <a href="#pagecesto">Cesto</a>
    </nav>
  </header>

  <main>
    <!-- Seção de Produtos -->
    <section id="pageprodutos">
      <h1>Selecione seus produtos</h1>

      <section id="secaofiltros">
        <section id="filter">
          <label for="filtro-categoria">Filtrar por categoria:</label>
          <select id="filtro-categoria">
            <option value="todas">Todas</option>
            <option value="T-shirts">T-shirts</option>
            <option value="canecas">Canecas</option>
            <option value="meias">Meias</option>
          </select>

          <label for="filtro-ordenar">Ordenar:</label>
          <select id="filtro-ordenar">
            <option value="nenhum">Sem ordenação</option>
            <option value="crescente">Preço crescente</option>
            <option value="decrescente">Preço decrescente</option>
          </select>

          <label for="pesquisa">Pesquisar:</label>
          <input type="text" id="pesquisa" placeholder="Escreve o nome do produto...">
        </section>

      </section>


      <section id="produtos"></section>
    </section>

    <!-- Seção do Carrinho -->
    <section id="pagecesto">
      <h1>Produtos Selecionados</h1>
      <section id="cesto"></section>
      <section id="compra">
        <label>
          És estudante do DEISI?
          <input type="checkbox" id="student-checkbox">
        </label>
        <p></p>

        <label for="coupon-input">Cupão de desconto:</label>
        <p></p>
        <input type="text" id="coupon-input" placeholder="Insere o teu cupão">
        <p></p>
      </section>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>

</html>
